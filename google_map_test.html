<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google地圖測試</title>

    <style>
      #map {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h1>南京復興站地圖</h1>
    <div id="map"></div>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp7CqBvvPnUpW-wKLtmq1WQ_wzfJYvKbw&callback=initMap"
    ></script>

    <script>
      //初始化地圖資訊

      function initMap() {
        var map;
        var markers = [];
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 25.0521962, lng: 121.5434836 },
          zoom: 16,
        });
        initMaker(map);
      }

      function initMaker(map) {

        //捷運
        var marker2 = new google.maps.Marker({
          position: { lat: 25.05203922405905, lng: 121.54362348556857 },
          map: map,
          title: "捷運八號出口",
        });
        marker2.setMap(map);
        var contentString2 = "<h1>南京復興站（8號出口)</h1>";
        var infowindow2 = new google.maps.InfoWindow({
          content: contentString2,
        });
        marker2.addListener("click", function () {
          infowindow2.open(map, marker2); //設定滑入 marker 打開資訊視窗事件
        });

        //安婷停車場俠隱場
        var marker3 = new google.maps.Marker({
          position: { lat: 25.052438673596615, lng: 121.54216362548864 },
          map: map,
          title: "安婷停車場俠隱場",
        });
        marker3.setMap(map);
        var contentString3 =
          "<h1>安婷停車場俠隱場</h1><br><h2>台北市中山區遼寧街139號</h2>";
        var infowindow3 = new google.maps.InfoWindow({
          content: contentString3,
        });
        marker3.addListener("click", function () {
          infowindow3.open(map, marker3); //設定滑入 marker 打開資訊視窗事件
        });

        //嘟嘟房
        var marker4 = new google.maps.Marker({
          position: { lat: 25.053335111012046, lng: 121.54217016781794 },
          map: map,
          title: "嘟嘟房",
        });
        marker3.setMap(map);
        var contentString4 =
          "<h1>嘟嘟房富邦遼寧大樓站</h1><br><h2>台北市中山區遼寧街177號</h2>";
        var infowindow4 = new google.maps.InfoWindow({
          content: contentString4,
        });
        marker4.addListener("click", function () {
          infowindow4.open(map, marker4); //設定滑入 marker 打開資訊視窗事件
        });
      }
    </script>
  </body>
</html>
